plugins {
    id 'java'
}

group = 'net.minestom.jam'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.minestom:minestom-snapshots:b39badc77b")

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}